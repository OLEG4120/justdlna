<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="JustDLNA : A UPNP/DLNA media server that Just works" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.path }}/stylesheets/stylesheet.css">

    <title>JustDLNA</title>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46756892-1', 'vitalidze.github.io');
  ga('send', 'pageview');
    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/vitalidze/justdlna">View on GitHub</a>

          <h1 id="project_title">JustDLNA</h1>
          <h2 id="project_tagline">A UPNP/DLNA media server that Just works</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/vitalidze/justdlna/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/vitalidze/justdlna/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">JustDLNA maintained by <a href="https://github.com/vitalidze">Vitaly Litvak</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
$.get("release/latest")
.done(function ( data ) {
    var v = data;
    $('.zip_download_link').prop("href", "release/justdlna-" + v + "-bin.zip").click(function() {
      ga('send', 'event', {
        'eventCategory' : 'download-link',
        'eventAction' : 'click',
        'eventLabel' : 'download-zip',
        'hitCallback' : function () {
            document.location = u;
        }
      });
      return false;
    });
   $('.tar_download_link').prop("href", "release/justdlna-" + v + "-bin.tar.gz").click(function() {
      ga('send', 'event', {
        'eventCategory' : 'download-link',
        'eventAction' : 'click',
        'eventLabel' : 'download-tgz',
        'hitCallback' : function () {
            document.location = u;
        }
      });
      return false;
    });
});
</script>
  </body>
</html>
