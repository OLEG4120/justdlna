<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>justDLNA Media Browser</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

    <!-- custom JS -->
    <script src="js/justdlna.js"></script>
</head>
<body>

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">justDLNA</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <div class="card">
        <ul class="table-view">
            <script type="text/javascript">
                var folders = makeRequest(null);
                console.log(folders);
                for (var i = 0; i < folders.length; i++) {
                    document.write("<li class=\"table-view-cell\">");
                    document.write("<a class=\"push-right\" href=\"index.html?" + folders[i].id + "\">");
                    document.write(folders[i].title);
                    document.write("</a>");
                    document.write("</li>");
                }
            </script>
        </ul>
    </div>
</div>

</body>
</html>
