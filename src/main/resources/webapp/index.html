<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>justDLNA</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner" id="title-container">
            {{#if backEnabled}}
            <div class="left"><a href="#" class="back link"><i class="icon icon-back-blue"></i><span>Back</span></a></div>
            {{/if}}
            <div class="center sliding">
                {{title}}
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
              <!-- Scrollable page content-->
              <div class="page-content">
                  <div class="list-block">
                      <ul id="file-list">
                          {{#each files}}
                          <li>
                              {{#if this.folder}}
                              <a href="?folder={{this.id}}&title={{this.title}}" class="item-link item-content">
                                  <div class="item-inner">
                                      <div class="item-title">{{this.title}}</div>
                                  </div>
                              </a>
                              {{else}}
                              <a href="#" class="item-link item-content" id="{{this.id}}">
                                  <div class="item-media"><i class="icon icon-chromecast"></i></div>
                                  <div class="item-inner">
                                      <div class="item-title">{{this.title}}</div>
                                  </div>
                              </a>
                              {{/if}}
                          </li>
                          {{/each}}
                      </ul>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Handlebars Library JS -->
    <script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
